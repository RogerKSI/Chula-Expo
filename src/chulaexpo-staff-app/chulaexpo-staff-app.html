<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<dom-module id="chulaexpo-staff-app">
  <template>
    <style is="custome-style" include="shared-styles">
      :root {
        --paper-font-common-base: {
          font-family: 'Roboto', 'Noto Sans' sans-serif;
          -webkit-font-smoothing: antialiased;
        };
      }

      :host {
        display: block;
        --primary-color: #222;
        --secondary-color: #fff;
      }
      app-toolbar {
        background-color: var(--primary-color);
        color: var(--secondary-color);
      }
      .drawer-list {
        @apply(--layout);
        @apply(--layout-vertical);
      }
      .drawer-list a {
        color: var(--primary-color);
        text-decoration: none;
        display: block;
        line-height: 40px;
        text-decoration: none;
        text-transform: uppercase;
        color: #7c7c7c;
        padding-left: 18px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: white;
        height: 100%;
        max-width: 640px;
      }
      app-header-layout {
        z-index: 1;
      }
      paper-tab {
        --paper-tab-ink: var(--primary-color);
        text-transform: uppercase;
        padding: 0px;
      }
      paper-tab a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: var(--secondary-color);
        text-decoration: none;
        padding: 0 12px;
      }
      [hidden] {
        display: none !important;
      }
      section {
        padding: 88px 16px;
      }
      .container {
        @apply(--layout-horizontal);
        margin: 0 auto;
      }
      .container > * {
        @apply(--layout-flex);
      }
      a paper-button,
      a:active paper-button,
      a:visited paper-button {
        color: #000;
      }
      .ui.container {
        padding-top: 20px;
      }
      .progress.blue {
        --paper-progress-active-color: #e91e63;
        width: 100%;
      }
    </style>
    <!-- App Route -->
    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>
    <app-localstorage-document
      id="storage"
      key="token"
      data="{{token}}"
      storage="window.localStorage"
    ></app-localstorage-document>
    <me-api
      me="{{me}}"
      token="[[token]]"
      fields="name,_id,profile,type,staff"
    ></me-api>

    <!-- Main Layout -->
    <app-drawer-layout force-narrow fullbleed>
      <app-drawer id="drawer">
        <!-- Toolbar -->
        <app-toolbar>Menu</app-toolbar>
        <!-- Navbar on mobile: side nav menu -->
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/">Home</a>
          <a hidden$="[[isAuthenticate]]" name="signup" href="/signup/">Sign Up</a>
          <a hidden$="[[!isAuthenticated]]" name="user" href="/user/">User</a>
          <a hidden$="[[!isAuthenticated]]" name="zone" href="/zone/">Zone</a>
          <a hidden$="[[!isAuthenticated]]" name="place" href="/place/">Place</a>
          <a hidden$="[[!isAuthenticate]]" name="activity" href="/activity/">Activity</a>
          <a hidden$="[[!isAuthenticated]]" name="facility" href="/facility/">Facility</a>
        </iron-selector>
      </app-drawer>
      <!-- Navbar Layout on desktop -->
      <app-header-layout>
        <app-header reveals condenses>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle hidden$="{{displayMenu}}"></paper-icon-button>
            <div main-title>Chula Expo Staff</div>
            <paper-icon-button
              icon="{{_computeLogInIcon(token)}}"
              disabled="[[!token]]"
              on-tap="_accountClick"
            >
            </paper-icon-button>
          </app-toolbar>
          <app-toolbar class="tabs-bar" hidden$="{{!displayTab}}">
            <!-- Nav on desktop: tabs -->
            <paper-tabs id="navigation" selected="[[page]]" attr-for-selected="name">
              <paper-tab name="home"><a href="/" horizontal center-center layout>Home</a></paper-tab>
              <paper-tab hidden$="[[isAuthenticate]]" name="signup"><a href="/signup/" horizontal center-center layout>Sign Up</a></paper-tab>
              <paper-tab hidden$="[[!isAuthenticated]]" name="user"><a href="/user/" horizontal center-center layout>User</a></paper-tab>
              <paper-tab hidden$="[[!isAuthenticated]]" name="zone"><a href="/zone/" horizontal center-center layout>Zone</a></paper-tab>
              <paper-tab hidden$="[[!isAuthenticated]]" name="place"><a href="/place/" horizontal center-center layout>Place</a></paper-tab>
              <paper-tab hidden$="[[!isAuthenticate]]" name="activity"><a href="/activity/" horizontal center-center layout>Activity</a></paper-tab>
              <paper-tab hidden$="[[!isAuthenticated]]" name="facility"><a href="/facility/" horizontal center-center layout>Facility</a></paper-tab>
            </paper-tabs>
          </app-toolbar>
        </app-header>
      </app-header-layout>

      <!-- Content Gose Here -->
      <div>
        <template is="dom-if" if="[[_loading]]">
          <paper-progress indeterminate class="progress blue"></paper-progress>
        </template>
        <login-page page=[[page]] is-authenticate="[[isAuthenticate]]"></login-page>
        <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          selected-attribute="activated"
          fallback-selection="view404"
          role="main"
          hidden$="{{!loggedIn}}">
          <home-page name="home"></home-page>
          <signup-page name="signup" route={{subroute}}></signup-page>
          <account-page name="account"></account-page>
          <user-page name="user" route={{subroute}}></user-page>
          <zone-page name="zone" route={{subroute}}></zone-page>
          <place-page name="place" route={{subroute}}></place-page>
          <activity-page me="[[me]]" name="activity" route={{subroute}}></activity-page>
          <facility-page name="facility" route={{subroute}}></facility-page>
        </iron-pages>
      </div>
    </app-drawer-layout>
    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'chulaexpo-staff-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        token: {
          type: Object,
          notify: true,
          observer: '_updateToken',
        },
        loggedIn: {
          type: Boolean,
          computed: '_computeLoggedIn(page, token)'
        },
        wideLayout: {
          type: Boolean,
          observer: '_onLayoutChange',
        },
        displayMenu: {
          type: Boolean,
          computed: '_computeDisplayMenu(wideLayout,page)'
        },
        displayTab: {
          type: Boolean,
          computed: '_computeDisplayTab(wideLayout,page)'
        },
        me: {
          type: Object,
          value: {}
        },
        isAuthenticate: {
          type: Boolean,
          computed: '_computeAuthenticate(me)'
        },
        isAuthenticated: {
          type: Boolean,
          computed: '_computeAuthenticated(me)'
        },
        _loading: {
          type: Boolean,
          value: true
        },
        route: {
          type: Object,
          observer: '_viewRoute'
        }
      },

      observers: [
        '_routePageChanged(routeData.page, token)',
      ],

      _viewRoute: function(route) {
        if (route.path === '/signup') {
          this.page = 'signup';
        } else if (route.path === '/') {
          this.page = 'home';
        }
      },
      _updateToken: function(token) {
        window.token = token;
        this.fire('token', { token: token });
      },
      _routePageChanged: function(page, token) {
        console.log(page);
        if (token) {
          this.page = page || 'home';
        }

        if (!this.$.drawer.persistent && this.$.drawer.close) {
          this.$.drawer.close();
        }
      },
      _pageChanged: function(page) {
        this.set('_loading', true);
        var resolvedPageUrl = this.resolveUrl('../'+ page + '-page/' + page + '-page.html');
        this.importHref(resolvedPageUrl, function(e) {
          this.set('_loading', false);
        }.bind(this), this._showPage404, true);
      },
      _showPage404: function() {
        this.page = '404-page'
      },
      _onLayoutChange: function(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },
      _accountClick: function() {
        if (this.page == 'account') {
          this.set('route.path', this.prevPath);
          this.set('prevPath', '');
        } else {
          this.set('prevPath', this.route.path);
          this.set('route.path', '/account');
        }
      },
      _computeDisplayMenu: function(wideLayout, page) {
        return (page == 'login') ? false : wideLayout;
      },
      _computeDisplayTab: function(wideLayout, page) {
        return (page == 'login' || page == 'account') ? false : wideLayout;
      },
      _computeLoggedIn: function(page, token) {
        return !!token || page === 'signup';
      },
      _computeLogInIcon: function(token) {
        return token ? 'account-circle' : 'lock-outline';
      },
      _computeAuthenticate: function(me) {
        if (!me || !me.staff)
          return false;
        return me.staff.staffType === 'Admin' || me.staff.staffType === 'Staff' || me.staff.staffType === 'Scanner';
      },
      _computeAuthenticated: function(me) {
        if (!me || !me.staff)
          return false;
        return me.staff.staffType === 'Admin' || me.staff.staffType === 'Staff';
      }
    });
  </script>
</dom-module>
