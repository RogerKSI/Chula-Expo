<!-- Libery -->
<link rel="import" href="../../staff/bower_components/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="../../staff/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../staff/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../staff/bower_components/app-route/app-route.html">

<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="zone-page">
  <template>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>
    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="id"
      selected-attribute="activated"
      role="main">
      <zone-list-page name="list"></zone-list-page>
      <zone-add-page name="add"></zone-add-page>
			<zone-id-page zone-id="{{zoneId}}" route="{{subroute}}" name="id"></zone-show-page>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'zone-page',
      properties: {
        route: {
          type: String,
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        zoneId: String,
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        if (page && page !== 'add') {
          this.zoneId = page;
          this.page = 'id';
        } else {
          this.page = page || 'list';
        }
      },
      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('../zone-'+ page + '-page/zone-' + page + '-page.html');
        this.importHref(resolvedPageUrl, null, null, true);
      }
    });
  </script>
</dom-module>
