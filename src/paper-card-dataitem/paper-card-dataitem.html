<!-- Libery -->
<link rel="import" href="../../staff/bower_components/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="../../staff/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="paper-card-dataitem">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        position: relative;
        margin-bottom: 12px;
        @apply(--layout);
        @apply(--layout-horizontal);
        background-color: #fff;
      }
      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }
      :host iron-image {
        @apply(--layout-flex);
        width: 75px;
        height: 100%;
        overflow: visited;
        --iron-image-width: 100%;
        --iron-image-height: 100%;
      }
      .header {
        margin-right: 16px;
      }
      .container {
        @apply(--layout);
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 5px 30px 5px 5px;
      }
      :host([action]) .container {
        padding-bottom: 0px;
      }
      :host .container ::content .card-item-header {
        font-size: 16px;
        font-weight: 400;
        color: var(--paper-card-dataitem-header-color, #000);
      }
      :host .container ::content .card-item-content {
        font-size: 12px;
        font-weight: 400;
        color: var(--paper-card-dataitem-content-color, #666);
        margin-bottom: 12px;
      }
      /*:host .container ::content .card-item-button {
        display: block;
        height: 100%;
        right: 0;
        position: absolute;
        top: 0;
        z-index: 1;
      }*/
      :host .container ::content .card-item-actions {
        border-top: 1px solid #e8e8e8;
        position:relative;
      }
    </style>
    <div class="header">
      <iron-image
          hidden$="[[!image]]"
          aria-hidden$="[[_isHidden(image)]]"
          src="[[image]]"
          alt="[[alt]]"
          placeholder="[[placeholderImage]]"
          preload="[[preloadImage]]"
          fade="[[fadeImage]]"></iron-image>
      <div hidden$="[[!heading]]" class$="title-text [[_computeHeadingClass(image)]]">[[heading]]</div>
    </div>
    <div class="container">
      <content></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'paper-card-dataitem',
      properties: {
        image: {
          type: String,
          value: ''
        },
        alt: {
          type: String,
        },
        preloadImage: {
          type: Boolean,
          value: false
        },
        fadeImage: {
          type: Boolean,
          value: false
        },
        placeholderImage: {
          type: String,
          value: null
        },
        action: {
          type: Boolean,
          reflectToAttribute: true
        },
      },
      _isHidden: function(image) {
        return image ? 'false' : 'true';
      },
      _computeHeadingClass: function(image) {
        return image ? ' over-image' : '';
      },
    })
  </script>
</dom-module>
