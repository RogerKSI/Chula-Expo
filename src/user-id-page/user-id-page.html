<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="user-id-page">
  <template>
    <app-route
      route="{{route}}"
      pattern="/:subpage"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>
    <iron-pages
      selected="[[subpage]]"
      attr-for-selected="name"
      fallback-selection="id"
      selected-attribute="activated"
      rol="main">
      <user-edit-page user-id="[[userId]]" name="edit"></user-edit-page>
      <user-show-page user-id="[[userId]]" name="show"></user-show-page>
      <user-show-page name=""></user-show-page>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'user-id-page',
      properties: {
        route: String,
        activated: {
          type: Boolean,
          value: false,
          observer: '_activatedChanged'
        },
        subpage: {
          type: String,
          observer: '_pageChanged',
        },
        userId: {
          type: String,
          reflectToAttribute: true
        }
      },

      observers: [
        '_routePageChanged(routeData.subpage)',
      ],

      _routePageChanged: function(subpage) {
        this.subpage = subpage || 'show';
      },
      _activatedChanged: function(activated) {
				if (!activated) {
					this.subpage = '';
				}
      },
      _pageChanged: function(subpage) {
        var resolvedPageUrl = this.resolveUrl('../user-'+ subpage + '-page/user-' + subpage + '-page.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = '404-page'
      },
    })
  </script>
</dom-module>
