<!-- Libery -->
<link rel="import" href="../../staff/bower_components/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="../../staff/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="zone-api">
  <template>
    <iron-ajax
      id="zoneResource"
      url="{{url}}"
      headers="{{headers}}"
      params="{{params}}"
      on-response="_handleResponse"
      handle-as="json"
    ></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'zone-api',
      properties: {
        url: {
          type: String,
          value: function() {
            return window.api + '/api/zones';
          }
        },
        params: {
          type: Object,
          value: {}
        },
        headers: {
          type: Object,
          // value: {
          //   'Authorization': 'JWT ' + document.querySelector('chulaexpo-staff-app').token
          // }
        },
        /*
          Input Data
        */
        zoneId: {
          type: String,
          observer: '_idChanged'
        },
        page: {
          type: Number,
          value: 1
        },
        pageSize: {
          type: Number,
          value: 10
        },
        fields: {
          type: String,
          value: ''
        },
        start: {
          type: String,
          value: ''
        },
        end: {
          type: String,
          value: ''
        },
        zone: {
          type: String,
          value: ''
        },
        /*
          Output Data
        */
        zones: {
          type: Array,
          value: [],
          notify: true,
        },
        zone: {
          type: Object,
          notify: true,
        },
        loading: Boolean,
        error: {
          type: Object,
          value: {}
        }
      },

      observers: [
        'updateRequest(page,pageSize,fields)'
      ],

      ready: function(){
        document.addEventListener('token', function(e) {
          var token = e.detail.token;
          if (!token) {
            return;
          }

          this.headers = {
            'Authorization': 'JWT ' + token
          };
          // this.generateRequest();
        }.bind(this));
      },
      updateRequest: function(page, pageSize, fields) {
        if (pageSize === 0) {
          this.set('params.limit', null);
          this.set('params.skip', page);
        } else {
          this.set('params.limit', pageSize);
          this.set('params.skip', (page - 1) * pageSize);
        }

        this.set('params.fields', fields)
      },
      generateRequest: function() {
        return this.$.zoneResource.generateRequest();
      },
      _handleResponse: function(event) {
        if(event.detail.response) {
          if (event.detail.response.success) {
            if (this.zoneId) {
              this.zone = event.detail.response.results;
            } else {
              this.zones = event.detail.response.results;
            }
          } else {
            this.error = event.detail.response.errors;
          }
        }
      },
      _idChanged: function(id) {
        if (id && id!='show' && id!='edit' && id!='add' && id!='list') {
          this.url = window.api + '/api/zones/' + id;
        } else {
          this.url = window.api + '/api/zones';
        }
      }
    });
  </script>
</dom-module>
