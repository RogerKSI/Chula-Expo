<!-- Libery -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="activity-page">
  <template>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>
    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="id"
      selected-attribute="activated"
      role="main">
      <activity-list-page me="[[me]]" name="list"></activity-list-page>
      <activity-add-page name="add"></activity-add-page>
      <activity-id-page activity-id="{{activityId}}" route="{{subroute}}" name="id"></activity-id-page>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'activity-page',
      properties: {
        route: {
          type: String,
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        activityId: {
          type: String,
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        if (page && page !== 'add') {
          this.activityId = page;
          this.page = 'id';
        } else {
          this.page = page || 'list';
        }
      },
      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('../activity-'+ page + '-page/activity-' + page + '-page.html');
        this.importHref(resolvedPageUrl, null, null, true);
      }
    });
  </script>
</dom-module>
