<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="user-page">
  <template>
    <app-route 
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>
    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="id"
      selected-attribute="activated"
      role="main">
      <user-list-page name="list"></user-list-page>
      <user-add-page name="add"></user-add-page>
      <user-id-page user-id="{{userId}}" route="{{subroute}}" name="id"></user-id-page>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'user-page',
      properties: {
        route: String,
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        userId: {
          type: String,
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        if (page && page !== 'add') {
          this.userId = page;
          this.page = 'id';
        } else {
          this.page = page || 'list';
        }
      },
      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('../user-'+ page + '-page/user-' + page + '-page.html');
        this.importHref(resolvedPageUrl, null, null, true);
      }
    })
  </script>
</dom-module>
