<!-- Libery -->
<link rel="import" href="../../staff/bower_components/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="../../staff/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../staff/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../staff/bower_components/app-route/app-route.html">

<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="facility-page">
  <template>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>

    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="id"
      selected-attribute="activated"
      role="main">
      <facility-list-page name="list"></facility-list-page>
      <facility-add-page name="add"></facility-add-page>
			<facility-id-page facility-id="{{facilityId}}" route="{{subroute}}" name="id"></facility-show-page>

    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'facility-page',
      properties: {
        route: {
          type: String,
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        facilityId: {
          type: String,
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        if (page && page !== 'add') {
          this.facilityId = page;
          this.page = 'id';
        } else {
          this.page = page || 'list';
        }
      },
      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('../facility-'+ page + '-page/facility-' + page + '-page.html');
        this.importHref(resolvedPageUrl, null, null, true);
      }
    });
  </script>
</dom-module>
