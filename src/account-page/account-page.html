<!-- Libery -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="account-page">
  <template>
    <style is="custome-style" include="shared-styles">
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--primary-color);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--secondary-color);
      }
      .wrapper {
        margin-top: 40px;
        @apply(--layout-center-center);
        @apply(--layout-vertical);
      }
      .wrapper > paper-item {
        @apply(--layout-flex);
        @apply(--layout-center-center);
        text-align: center;
        width: 100%;
      }
      .wrapper > paper-item > a {
        color: var(--secondary-color);
        text-decoration: none;
        width: 100%;
      }
    </style>
    <div>
      <div class="wrapper">
        <paper-item><a href="/account/setting">Setting</a></paper-item>
        <paper-item on-tap="logout">Logout</paper-item>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'account-page',
      logout: function() {
        document.querySelector('chulaexpo-staff-app').token = null;
        // document.getElementById('storage').save();

        window.location = '/';
        // history.pushState({}, null, '/');
        // var resolvedPageUrl = this.resolveUrl('../login-page/login-page.html');
        // this.importHref(resolvedPageUrl, null, null, true);
      }
    });
  </script>
</dom-module>
