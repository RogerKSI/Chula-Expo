<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-date-picker-item/paper-datetime-picker-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../paper-card-item/paper-card-item.html">
<link rel="import" href="../paper-card-item-pagination/paper-card-item-pagination.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="../zone-api/zone-api.html">

<dom-module id="activity-list-page">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        padding-top: 20px;
      }
      .empty-list {
        height: 200px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
      .empty-list:before {
        content: "ไม่มีข้อมูล";
        font-style: italic;
        color: #bbb;
        font-weight: 200;
      }
      paper-card-item {
        --paper-card-item-image-width: 136px;
        --paper-card-item-image-height: 100%;
      }
      .activity-item .card-item-content {
        @apply(--layout-flex);
      }
      .activity-item .card-item-content iron-icon {
        color: #555;
        margin-right: 8px;
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
      }
      #search .card-item-content .a {
        max-width: 300px;
        width: 100%;
      }
      #search .card-item-content {
        @apply(--layout-horizontal);
        line-height: 48px;
        margin-bottom: 0px;
        width: 100%;
      }
      .search-box {
        background-color: #fff;
        border: 1px solid #eee;
        border-radius: 2px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        height: 40px;
        margin-bottom: 12px;
      }
      .search-box iron-icon {
        color: var(--google-grey-700);
        fill: var(--google-grey-700);
        margin: 0 8px;
      }
      
      .search-box vaadin-combo-box {
        font-size: 20px;
        outline: 0;
        border: none;
        margin-left: 20px;
        width: 100%;

        -webkit-appearance: none;
        text-align: inherit;
        vertical-align: bottom;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        line-height: 24px;

        --paper-input-container-underline: {
          display: none;
        }
        --paper-input-container-underline-focus: {
          display: none;
        }
      }
      .search-box {
        @apply(--layout-flex);
        @apply(--layout-center);
        @apply(--layout-horizontal);
      }
      .search-box input {
        @apply(--layout-flex);
      }
      /* .activity-item */
      .activity-item .card-item-actions paper-tabs {
        height: 42px;
      }
      .activity-item .card-item-actions paper-tab {
        --paper-tab-ink: #eee;
        color: #000;
      }
    </style>
    <div class="container">
      <activity-api
        id="activityAPI"
        activities="{{activities}}"
        error="{{error}}"
        zone="{{zone}}"
        start="{{start}}"
        end="{{end}}"
        page="[[page]]"
        me="[[me]]"
        loading="{{loading}}"
        page-size="[[pageSize]]"
        total-pages="{{totalPages}}"
      ></activity-api>
      <zone-api
        id="zoneAPI"
        zones="{{zones}}"
        error="{{error}}"
        loading="{{zoneLoading}}"
        page="0"
        page-size="0"
        fields="_id,nameTH"
      ></zone-api>
      <!-- Search Header -->
      <div class="search-box bottom">
        <!--<iron-icon icon="menu"></iron-icon>-->
        <vaadin-combo-box
          label="สังกัด"
          items="{{zones}}"
          item-value-path="_id"
          item-label-path="name.th"
          value="{{zone}}"
          disabled$="[[!isAdmin]]"
          no-label-float="true"
        ></vaadin-combo-box>
      </div>
      <paper-card-item id="search" action>
        <div class="card-item-content">
          <iron-icon icon="icons:alarm" style="height: 48px;"></iron-icon>
          <paper-datetime-picker-item locale="[[locale]]" placeholder="เวลาเริ่ม" value={{start}} defaultTime="08:00"></paper-datetime-picker-item>
          <div class="text-between">-</div>
          <paper-datetime-picker-item locale="[[locale]]" placeholder="เวลาจบ" value={{end}} defaultTime="08:00"></paper-datetime-picker-item>
        </div>
      </paper-card-item>
      <!-- List -->
      <template is="dom-if" if="{{_computeNoActivities(activities)}}">
        <div class="empty-list"></div>
      </template>
      <template is="dom-repeat" items="{{activities}}">
        <paper-card-item class="activity-item" action image="[[_computeImage(item.thumbnail)]]">
          <div class="card-item-header">
            [[_computeString(item.name.en)]]
          </div>
          <div class="card-item-content">
            <iron-icon icon="icons:alarm"></iron-icon>
            [[_computeDateFormat(item.start)]] ถึง [[_computeDateFormat(item.end)]]
          	<!--[[_computeString(item.shortDescription.en)]]-->
          </div>
          <div class="card-item-actions">
            <paper-tabs scrollable no-bar hide-scroll-buttons>
              <paper-tab on-tap="_showClick">Show</paper-tab>
              <paper-tab on-tap="_editClick">Edit</paper-tab>
              <paper-tab on-tap="_deleteClick">Delete</paper-tab>
            </paper-tabs>
          </div>
        </paper-card-item>
      </template>
      <!-- Pagination -->
      <paper-card-item-pagination page="{{page}}" page-size="{{pageSize}}" total-pages="[[totalPages]]"></paper-card-item-pagination>
    </div>
    <bottom-prefab reveals effects="waterfall" target-url="/activity/add"></bottom-prefab>
    <paper-dialog id="dialog" on-iron-overlay-closed="_delete">
      <h2>Are you sure?</h2>
      <div class="buttons">
        <paper-button dialog-dismiss>No</paper-button>
        <paper-button dialog-confirm autofocus>Yes</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'activity-list-page',
      properties: {
        activated: {
          type: Boolean,
          value: false,
          observer: '_activatedChanged'
        },
        page: {
          type: Number,
        },
        pageSize: {
          type: Number,
        },
        zone: {
          type: String,
          observer: '_zoneChanged'
        },
        totalPages: Number,
        error: {
          type: Object,
        },
        loading: {
          type: Boolean,
          value: false,
        },
        activities: {
          type: Array,
          value: [],
        },
        locale: {
          type: String,
          value: moment.locale('th')
        },
        me: {
          type: Object,
          value: {}
        },
        isAdmin: {
          type: Boolean,
          computed: '_computeAdmin(me)'
        }
      },
      observers: [
        '_changeAcitvityParams(page, pageSize, zone)'
      ],
      _changeAcitvityParams: function(page, pageSize, zone) {
        this.set('activities', []);
        this.$.activityAPI.generateRequest();
      },
      _activatedChanged: function(activated) {
        if (activated) {
          this.generateRequest();
        }
      },
      _zoneChanged: function(zone) {
        this.page = 1;
      },
      generateRequest: function() {
        this.$.activityAPI.generateRequest();
        this.$.zoneAPI.generateRequest();
      },
      _showClick: function(id) {
        var id = event.model.item['_id'];
        document.querySelector('chulaexpo-staff-app').set('route.path', '/activity/'+id+'/show/');
			},
      _editClick: function(id) {
        var id = event.model.item['_id'];
        document.querySelector('chulaexpo-staff-app').set('route.path', '/activity/'+id+'/edit/');
			},
      _scanClick: function(id) {
        var id = event.model.item['_id'];
        document.querySelector('chulaexpo-staff-app').set('route.path', '/activity/'+id+'/scan/');
      },
      _deleteClick: function(event) {
        this.deleteId = event.model.item['_id'];
        this.$.dialog.open();
      },
      _delete: function(event) {
        if(event.detail.confirmed) {
          var id = this.deleteId;
          var url = window.api + '/api/activities/' + id;
          // TODO
          var dom = this;
          setTimeout(function () {
            var req = new XMLHttpRequest();

            req.open('DELETE', encodeURI(url));
            req.setRequestHeader('Authorization', 'JWT ' + window.token);
            req.onload = function() {
              if (req.status === 202) {
                dom.generateRequest();
              }
            };
            req.send();
          }.bind(this), 300);
        }
      },
      _computeNoActivities: function(activities) {
        return !activities.length;
      },
      _computeAdmin: function(me) {
        this.set('zone', (me && me.staff.staffType !== 'Admin') ? me.staff.zone : null);
        return me && me.staff && me.staff.staffType === 'Admin';
      },
      _computeImage: function(thumbnail) {
        if(thumbnail)
          return window.api + thumbnail;
        else
          return '../../images/thumbnail-default.jpg';
      },
      _computeDateFormat: function(dateTime) {
        return moment.utc(dateTime).format('D MMM, HH:mm');
      },
      _computeString: function(string) {
        if(string.length>40)
          return string.substring(0,40) + '...';
        else return string;
      }
    })
  </script>
</dom-module>
