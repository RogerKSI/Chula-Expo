<!-- Libery -->
<link rel="import" href="../../staff/bower_components/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="../../staff/bower_components/app-route/app-route.html">
<link rel="import" href="../../staff/bower_components/iron-pages/iron-pages.html">

<dom-module id="activity-id-page">
  <template>
    <app-route
      route="{{route}}"
      pattern="/:subpage"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>
    <iron-pages
      selected="[[subpage]]"
      attr-for-selected="name"
      fallback-selection="id"
      selected-attribute="activated"
      role="main">
      <activity-edit-page activity-id="[[activityId]]" name="edit"></activity-edit-page>
      <activity-show-page activity-id="[[activityId]]" name="show"></activity-show-page>
      <activity-scan-page activity-id="[[activityId]]" name="scan"></activity-scan-page>
      <!--<activity-id-page route="{{subroute}}" name="id"></activity-show-page>-->
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'activity-id-page',
      properties: {
        route: {
          type: String,
        },
        subpage: {
          type: String,
          observer: '_pageChanged',
        },
        activityId: {
          type: String,
          reflectToAttribute: true,
        }
      },

      observers: [
        '_routePageChanged(routeData.subpage)',
      ],

      _routePageChanged: function(subpage) {
        this.subpage = subpage || 'show';
      },
      _pageChanged: function(subpage) {
        var resolvedPageUrl = this.resolveUrl('../activity-'+ subpage + '-page/activity-' + subpage + '-page.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = '404-page'
      },
    });
  </script>
</dom-module>
